<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatMate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="http://localhost:4000/socket.io/socket.io.js"></script>
    <script defer src="./js/client.js"></script>
  </head>
  <body>
    <!-- Login Container -->
    <div
      id="login-container"
      class="d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <h2 class="mb-3">Enter Your Username</h2>
      <input
        type="text"
        id="username"
        class="form-control w-50 mb-2"
        placeholder="Your username..."
      />
      <button id="join-btn" class="btn btn-primary">Join Chat</button>
      <span id="error-msg" class="text-danger mt-2"></span>
    </div>

    <!-- Chat Container (Initially Hidden) -->
    <div id="chat-container" class="d-none">
      <div
        class="header bg-light shadow-sm p-1 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center">
          <img src="logo.png" alt="Logo" class="logo" />
          <h1 class="ms-2 fs-4 text-primary">ChatMate</h1>
        </div>
        <div>
          <span id="user-header" class="me-3"></span>
          <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
      </div>
      <div class="msg-container mt-4 chat-container m-auto w-75">
        <div id="typing-indicator" class="text-muted ms-3"></div>
        <div class="message-box p-3"></div>
      </div>
      <div class="send fixed-bottom bg-light py-3 shadow-sm m-auto w-75">
        <form id="send-container" class="d-flex container">
          <input
            type="text"
            id="messageInp"
            class="form-control me-2"
            placeholder="Type a message..."
            required
          />
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
